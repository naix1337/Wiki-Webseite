<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs Wiki</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.7/dist/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <h1>Docs Wiki</h1>
            </div>
            <div class="nav-right" id="nav-buttons">
                <!-- Navigation buttons will be rendered here -->
            </div>
        </div>
        
        <!-- Main Layout -->
        <div class="main-layout">
            <aside class="sidebar" id="sidebar">
                <!-- Sidebar content will be rendered here -->
            </aside>
            
            <main class="main-content">
                <nav class="tabs" id="tabs">
                    <!-- Tabs will be rendered here -->
                </nav>
                
                <div class="content" id="content">
                    <!-- Content will be rendered here -->
                </div>
            </main>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
